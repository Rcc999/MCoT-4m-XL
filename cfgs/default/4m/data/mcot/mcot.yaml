train:
  datasets:
    mcot:
      type: mcot
      use_wds: false
      in_domains: rgb@224-caption-planning-acting
      out_domains: caption-reflection-correction-final_response
      input_alphas: "1.0"
      target_alphas: "1.0"
      alphas_config: null
      data_path: mcot_data/mcot_dataset_cache/processed_mcot_steps
      aligned_captions: true
      hflip: 0.5
      crop_scale: [0.5, 1.0]
      crop_ratio: [0.75, 1.3333]
  weights: [1.0]

val:
  datasets:
    mcot:
      type: mcot
      use_wds: false
      in_domains: rgb@224-caption-planning-acting
      out_domains: caption-reflection-correction-final_response
      data_path: mcot_data/mcot_dataset_cache/processed_mcot_steps

transform_keys:
  - normal

extras:
  text_to_caption: false
  insert_sep_between_answers: true
  insert_image_at_beginning: true
